	  </p>
	</fieldset>
      </div>

	  <div id="alternateName">&nbsp;</div>
	</fieldset>
      </div>

      <div id="statusBox2" class="element center">

	  </p>
	  <p>
	    <button id="buttonInsert" class="buttonBig" onclick="window.pressInsertMolecule()">Insert</button>
	  </p>
	</fieldset>
      </div>

    </div>
